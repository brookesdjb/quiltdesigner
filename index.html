<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quilt Designer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f1a;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      min-width: 280px;
      background: #1a1a2e;
      border-right: 1px solid #2a2a4a;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h1 {
      font-size: 1.3rem;
      color: #f0e6d3;
      letter-spacing: 0.5px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-group label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #8888aa;
    }

    .slider-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .slider-row input[type="range"] {
      flex: 1;
    }

    .slider-row .val {
      min-width: 32px;
      text-align: right;
      font-size: 0.85rem;
      color: #ccccdd;
      font-variant-numeric: tabular-nums;
    }

    input[type="range"] {
      -webkit-appearance: none;
      height: 6px;
      background: #2a2a4a;
      border-radius: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #6c63ff;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Seed controls */
    .seed-row {
      display: flex;
      gap: 8px;
    }

    .seed-row input[type="number"] {
      flex: 1;
      background: #2a2a4a;
      border: 1px solid #3a3a5a;
      border-radius: 4px;
      color: #e0e0e0;
      padding: 6px 10px;
      font-size: 0.85rem;
      outline: none;
    }

    .seed-row input[type="number"]:focus {
      border-color: #6c63ff;
    }

    .btn {
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 0.85rem;
      white-space: nowrap;
    }

    .btn:hover { background: #5a52e0; }

    /* Seed history */
    #seed-history {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      max-height: 72px;
      overflow-y: auto;
    }

    .seed-history-btn {
      background: #2a2a4a;
      border: 1px solid #3a3a5a;
      border-radius: 3px;
      color: #9999bb;
      font-size: 0.7rem;
      font-variant-numeric: tabular-nums;
      padding: 2px 6px;
      cursor: pointer;
      transition: color 0.1s, border-color 0.1s;
    }

    .seed-history-btn:hover {
      color: #e0e0e0;
      border-color: #6c63ff;
    }

    /* Symmetry modes */
    #symmetry-modes {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .sym-mode-btn {
      background: #2a2a4a;
      border: 1px solid #3a3a5a;
      border-radius: 4px;
      color: #9999bb;
      font-size: 0.75rem;
      padding: 3px 8px;
      cursor: pointer;
      transition: color 0.1s, border-color 0.1s;
    }

    .sym-mode-btn:hover {
      color: #e0e0e0;
      border-color: #555;
    }

    .sym-mode-btn.active {
      color: #fff;
      background: #6c63ff;
      border-color: #6c63ff;
    }

    /* Shape toggles */
    .shape-toggles {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .shape-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .shape-header {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .shape-header input[type="checkbox"] {
      accent-color: #6c63ff;
    }

    .shape-header span {
      font-size: 0.9rem;
    }

    /* Palette swatches */
    #palette-swatches {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .palette-btn {
      display: flex;
      gap: 2px;
      padding: 5px 6px;
      background: #2a2a4a;
      border: 2px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      transition: border-color 0.15s;
    }

    .palette-btn:hover { border-color: #555; }
    .palette-btn.active { border-color: #6c63ff; }

    .swatch-dot {
      display: block;
      width: 12px;
      height: 12px;
      border-radius: 2px;
    }

    /* Canvas area */
    .canvas-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f1a;
      padding: 10px;
    }

    #quilt-canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h1>Quilt Designer</h1>

    <div class="control-group">
      <label>Grid Size</label>
      <div class="slider-row">
        <span style="font-size:0.75rem;color:#666">W</span>
        <input type="range" id="grid-width" min="4" max="30" value="4" />
        <span class="val" id="grid-width-val">4</span>
      </div>
      <div class="slider-row">
        <span style="font-size:0.75rem;color:#666">H</span>
        <input type="range" id="grid-height" min="4" max="30" value="4" />
        <span class="val" id="grid-height-val">4</span>
      </div>
    </div>

    <div class="control-group">
      <label>Repeat Block</label>
      <div class="slider-row">
        <span style="font-size:0.75rem;color:#666">W</span>
        <input type="range" id="repeat-width" min="0" max="15" value="4" />
        <span class="val" id="repeat-width-val">4</span>
      </div>
      <div class="slider-row">
        <span style="font-size:0.75rem;color:#666">H</span>
        <input type="range" id="repeat-height" min="0" max="15" value="4" />
        <span class="val" id="repeat-height-val">4</span>
      </div>
    </div>

    <div class="control-group">
      <label>Seed</label>
      <div class="seed-row">
        <input type="number" id="seed-input" value="0" />
        <button class="btn" id="reroll-btn">Re-roll</button>
      </div>
      <div id="seed-history"></div>
    </div>

    <div class="control-group">
      <label>Symmetry</label>
      <div id="symmetry-modes"></div>
      <div class="slider-row">
        <input type="range" id="symmetry" min="0" max="100" value="75" />
        <span class="val" id="symmetry-val">75%</span>
      </div>
    </div>

    <div class="control-group">
      <label>Shapes &amp; Ratios</label>
      <div class="shape-toggles">
        <div class="shape-item">
          <div class="shape-header">
            <input type="checkbox" id="shape-square" checked />
            <span>Square</span>
          </div>
          <div class="slider-row">
            <input type="range" id="ratio-square" min="0" max="100" value="33" />
            <span class="val" id="ratio-square-val">33</span>
          </div>
        </div>
        <div class="shape-item">
          <div class="shape-header">
            <input type="checkbox" id="shape-hst" checked />
            <span>HST (Half-Square Triangle)</span>
          </div>
          <div class="slider-row">
            <input type="range" id="ratio-hst" min="0" max="100" value="34" />
            <span class="val" id="ratio-hst-val">34</span>
          </div>
        </div>
        <div class="shape-item">
          <div class="shape-header">
            <input type="checkbox" id="shape-qst" checked />
            <span>QST (Quarter-Square Triangle)</span>
          </div>
          <div class="slider-row">
            <input type="range" id="ratio-qst" min="0" max="100" value="33" />
            <span class="val" id="ratio-qst-val">33</span>
          </div>
        </div>
      </div>
    </div>

    <div class="control-group">
      <label>Palette</label>
      <div id="palette-swatches"></div>
    </div>
  </aside>

  <main class="canvas-area">
    <canvas id="quilt-canvas"></canvas>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
